<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <textarea name="" id="texto" cols="30" rows="10" placeholder="Contador de caracteres" onkeyup="Contador();" onkeypress="Contador();"></textarea>
    <br><br>
    <div id="res">

    </div>
    

    <script>
        function Contador(){
            texto = document.getElementById('texto').value.length;
            
            document.getElementById('res').innerHTML = '<label for="">Cantidad de caracteres:</label>' + texto;
        }
    </script>
</body>
</html>
